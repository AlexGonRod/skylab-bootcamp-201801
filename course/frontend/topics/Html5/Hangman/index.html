<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

</head>

<body>
    <div class="wrap">
        <header>
            <h3>HangMan</h3>
            <img src="img/Hangman-Game-grey.ico">
        </header>
        <div class="wrapper">
            <section class="Card">
            <div class="border">
                <div class="card">
                    <button id="play">Play!</button>
                </div>
            </div>
            </section>
            <section class="Word">
                <div class="border">
                    <div class=" word">
                        <h5>Enter a word!
                            
                        <div class="input">
                            <input type="text" id="word" placeholder="word">
                            <button class="ok">OK</button>
                        </div>
                        <p id="fail">Please, enter a valid word!</p>
                    </div>
                </div>
            </section>
            <section class="Play">
                <div class="border">
                    <div class="play">
                        <h5>You have
                            <span class="attemps"> 10 </span> attemps</h5>
                        <div class="guiones">_ _ _ _</div>
                        <p>Enter a word or a letter</p>
                        <div class="inputP">
                            <input type="text" id ="letter" placeholder="Enter here">
                            <button id="try">Try</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="Win">
                <div class="border">
                    <div class="win">
                        <h5>Well done!</h5>
                        <p>You have guessed the word in
                            <span id="attemps"> 5 </span> attemps</p>
                        <div class="guiones">_ _ _ _ _ _ _ _ _ _</div>
                        <div class="input"></div>
                        <button id="again">Try again</button>
                    </div>
                </div>
            </section>

            <section class="Lost">
                <div class="border">
                    <div class="lost">
                        <h5>You Lost!</h5>

                        <button id="again">Try again</button>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script src="jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/hangman.js"></script>
</body>

</html>
