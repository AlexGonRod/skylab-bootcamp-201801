<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <h1>JavaScript Calculator</h1>


    <div id="calculator" class="calculator">
    
    <input type="text" id="viewer" class="viewer" disabled>

    <button class="num empty"></button>
    <button id="num" class="clear" onclick="numerosAdd('C')">C</button>
    <button class="num" onclick="backspace()">CA</button>

    <button class="ops" onclick="opsAdd('/')">/</button>
 
 
    <button class="num" onclick="numerosAdd(9)">9</button>
    <button class="num" onclick="numerosAdd(8)">8</button>
    <button class="num" onclick="numerosAdd(7)">7</button>
    <button class="ops" onclick="opsAdd('+')">+</button>

  <button class="num" onclick="numerosAdd(6)">6</button>
  <button class="num" onclick="numerosAdd(5)">5</button>
  <button class="num" onclick="numerosAdd(4)">4</button>
  <button class="ops" onclick="opsAdd('-')">-</button>

  <button class="num" onclick="numerosAdd(3)">3</button>
  <button class="num" onclick="numerosAdd(2)">2</button>
  <button class="num" onclick="numerosAdd(1)">1</button>
  <button class="ops" onclick="opsAdd('*')">*</button>

  <button class="num" onclick="numerosAdd(0)">0</button>
  <button class="num" onclick="numerosAddDot()">.</button>
  <button id="equals" class="equals" onclick="result()">=</button>
   
  <div id="resultados" class="resultado"></div>
   
</div>


  <script type="text/javascript" src="main.js"></script>
</body>
    
</html>
